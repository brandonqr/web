  <script type="text/javascript">
  $.getJSON( "documentacio.json", function( data ) {

          //$('body').append($('<h3>').addClass('text-center').html(subtitulo));
          //console.log( key + ": " + value );
          $.each( subtituloSecundarioObj, function( llave, objeto ) {
            var img = $('<img>').attr({src:objeto.imagen, width:600}).addClass('rounded mx-auto d-block img-fluid');
            var p = $('<p>').html(objeto.descripcion).addClass('text-left text-sm-center text-md-center text-lg-center text-xl-center');
            divPrincipal.append(p,img);
            //$('body').append($('<h3>').addClass('text-center').html(subtitulo));
